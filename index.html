<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-text">Weather Dashboard</h1>
    </header>
    
    <main class="container">
        <div class="row">
            <section class="col-4">
                <div class="search-form">
                    <h2 class="card-header">Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
                <div class="search-history">
                    <!-- <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Seattle</button>
                        <button class="btn btn-primary" type="button">Kyiv</button>
                    </div> -->
                </div>
            </section>

            <section class="col-8">
                <div class="search-card">
                    <h2>City Name</h2>
                    <img src="" alt="Weather icon">
                
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div>

                <div>
                    <h3 id="forecast-header">5 Day Forecast:</h3>
                    <div class="row" id="forecast-box">

                        <!-- <div class="card" style="width: 10rem;">
                            <div class="card-body">
                              <h5 class="card-title">5/8/2021</h5>
                              <img src="" alt="Weather icon">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Wind:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div> -->
                        
                    </div>
                </div>
        </section>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
