<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API based weather dashboard">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-text">Weather Dashboard</h1>
    </header>
    
    <main class="container">
        <div class="row">
            <section class="col-sm-4">
                <div class="search-form">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="city-form" class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="City"></input>
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                    <!-- <form id="city-form" class="col">
                        <div class="col-auto">
                          <label for="inputCity" class="visually-hidden">Input City</label>
                          <input type="text" class="form-control" id="city-input" placeholder="Ex. Seattle">
                        </div>
                        <div class="col-12 mx-auto">
                          <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form> -->
                </div>
                <div id="search-history" class="d-grid gap-2">
                    <!-- history buttons go here -->
                </div>
            </section>

            <section class="col-8">
                <div class="current-card">
                    <h2 id="current-card-name">Current weather:</h2>
                    <img id="current-card-icon" src="" alt="Weather icon">
                    <p id="current-card-temp">Temp:</p>
                    <p id="current-card-wind">Wind:</p>
                    <p id="current-card-humid">Humidity:</p>
                    <p id="current-card-uvi">UV Index:</p>
                </div>

                <div>
                    <h3 id="forecast-header">5 Day Forecast:</h3>
                    <div class="row" id="forecast-box">

                        <!-- <div id="0" class="card" style="width: 10rem;">
                            <div class="card-body">
                              <h5 class="card-title">5/8/2021</h5>
                              <img src="" alt="Weather icon">
                              <p class="card-text">Temp:</p>
                              <p class="card-text">Wind:</p>
                              <p class="card-text">Humidity:</p>
                            </div>
                        </div> -->
                        
                    </div>
                </div>
            </section>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
